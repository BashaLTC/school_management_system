[uwsgi]
project = school_management_system
username = ubuntu
base = /home/%(username)

chdir = %(base)/%(project)
home = %(base)/.virtualenvs/%(project)
module = %(project).wsgi:application

master = true
processes = 5

uid = %(username)
socket = /run/uwsgi/%(project).sock
chown-socket = %(username):%(username)
chmod-socket = 660
vacuum = true